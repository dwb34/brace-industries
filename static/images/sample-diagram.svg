<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300">
  <!-- Background -->
  <rect width="600" height="300" fill="#F5F1E8"/>

  <!-- Title -->
  <text x="300" y="40" font-family="sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2B2B2B">
    Static Site Generator Flow
  </text>

  <!-- Boxes -->
  <!-- Content Box -->
  <rect x="50" y="80" width="120" height="80" fill="#C1665A" stroke="#2B2B2B" stroke-width="2" rx="5"/>
  <text x="110" y="115" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#F5F1E8" font-weight="bold">Content</text>
  <text x="110" y="135" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#F5F1E8">(Markdown)</text>

  <!-- Build Box -->
  <rect x="240" y="80" width="120" height="80" fill="#C1665A" stroke="#2B2B2B" stroke-width="2" rx="5"/>
  <text x="300" y="115" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#F5F1E8" font-weight="bold">Build</text>
  <text x="300" y="135" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#F5F1E8">(Python)</text>

  <!-- Static Site Box -->
  <rect x="430" y="80" width="120" height="80" fill="#C1665A" stroke="#2B2B2B" stroke-width="2" rx="5"/>
  <text x="490" y="115" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#F5F1E8" font-weight="bold">Static Site</text>
  <text x="490" y="135" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#F5F1E8">(HTML/CSS)</text>

  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#2B2B2B"/>
    </marker>
  </defs>

  <line x1="170" y1="120" x2="235" y2="120" stroke="#2B2B2B" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="360" y1="120" x2="425" y2="120" stroke="#2B2B2B" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Labels under boxes -->
  <text x="110" y="185" font-family="sans-serif" font-size="11" text-anchor="middle" fill="#666">
    Write posts in
  </text>
  <text x="110" y="200" font-family="sans-serif" font-size="11" text-anchor="middle" fill="#666">
    Markdown format
  </text>

  <text x="300" y="185" font-family="sans-serif" font-size="11" text-anchor="middle" fill="#666">
    Parse & render
  </text>
  <text x="300" y="200" font-family="sans-serif" font-size="11" text-anchor="middle" fill="#666">
    with Jinja2
  </text>

  <text x="490" y="185" font-family="sans-serif" font-size="11" text-anchor="middle" fill="#666">
    Deploy to
  </text>
  <text x="490" y="200" font-family="sans-serif" font-size="11" text-anchor="middle" fill="#666">
    GitHub Pages
  </text>

  <!-- Footer -->
  <text x="300" y="260" font-family="sans-serif" font-size="10" text-anchor="middle" fill="#999">
    Simple, fast, and easy to maintain
  </text>
</svg>
