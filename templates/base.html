<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Brace Industries{% endblock %}</title>
    <link rel="icon" type="image/svg+xml" href="{{ base_url }}/static/favicon.svg">
    <link rel="apple-touch-icon" href="{{ base_url }}/static/favicon.svg">
    <link rel="stylesheet" href="{{ base_url }}/static/style.css">
    <link rel="alternate" type="application/rss+xml" title="Brace Industries RSS Feed" href="{{ base_url }}/feed.xml">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <a href="{{ base_url }}/" class="logo">Brace Industries</a>
                <ul class="nav-links">
                    <li><a href="{{ base_url }}/">Home</a></li>
                    <li><a href="{{ base_url }}/writing/">Writing</a></li>
                    <li><a href="{{ base_url }}/projects.html">Projects</a></li>
                    <li><a href="{{ base_url }}/about.html">About</a></li>
                    <li><a href="{{ base_url }}/contact.html">Contact</a></li>
                    <li><button class="theme-toggle" aria-label="Toggle theme"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/></svg></button></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="footer-container">
            <p>&copy; 2025 Brace Industries. All rights reserved.</p>
        </div>
    </footer>
    <script src="{{ base_url }}/static/theme.js"></script>
</body>
</html>
