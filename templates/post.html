{% extends "base.html" %}

{% block title %}{{ post.title }} - Brace Industries{% endblock %}

{% block content %}
<div class="container">
    <article class="post">
        <header class="post-header">
            <h1>{{ post.title }}</h1>
            <time datetime="{{ post.date.strftime('%Y-%m-%d') }}">
                {{ post.date.strftime('%B %d, %Y') }}
            </time>
        </header>

        <div class="post-content">
            {{ post.html_content|safe }}
        </div>

        <footer class="post-footer">
            <a href="/writing/" class="back-link">‚Üê Back to all posts</a>
        </footer>
    </article>
</div>
{% endblock %}
